<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of a Segment of a Circle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="areaofaSegmentofaCircleRadio" name="variables" checked>
  <label for="areaofaSegmentofaCircleRadio">Area of a Segment of a Circle</label>

  <input type="radio" id="radiusoftheCircleRadio" name="variables">
  <label for="radiusoftheCircleRadio">Radius of the Circle</label>

  <input type="radio" id="centralAngleRadio" name="variables" disabled>
  <label for="centralAngleRadio">Central Angle</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(R) Radius of the Circle</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(C) Central Angle (degrees)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
